<ul class="item-parsed-list">
    <li 
        *ngFor="let prop of item.properties | parseProps" 
        [class.sortable]="prop.type != null && PROP_VALUES[prop.type]" 
        (click)="PROP_VALUES[prop.type] ? sortService.newSort(PROP_VALUES[prop.type]) : ''"
    >
        <span *ngFor="let value of prop.values" class="{{value.display != null ? 'display-' + value.display : ''}}">{{value.text}}</span>
        <pos-item-sortarrow 
            *ngIf="(currentSort | async).sortKey === PROP_VALUES[prop.type]" 
            [sortValue]="(currentSort | async).sortValue">
        </pos-item-sortarrow>
    </li>
    <li *ngFor="let mod of item.utilityMods" class="display-1 last">
        {{mod}}
    </li>
</ul>
