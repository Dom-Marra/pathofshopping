<div class="save-dialog-title primary-dark" mat-dialog-title>
    <h2>{{header}}</h2>
    <button 
        mat-icon-button 
        (click)="this.close()" 
        tabindex="-1"
        class="custom-size-icon-button"
        aria-label="Close the save dialog"
    >
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content class="save-dialog-content">
    <mat-form-field class="url" *ngIf="url" appearance="fill" color="accent">
        <mat-label>Your List URL</mat-label>
        <input matInput [value]="url" type="text" autocomplete="off">
        <button mat-icon-button matSuffix [cdkCopyToClipboard]="url" (cdkCopyToClipboardCopied)="this.copied = true" aria-label="Copy the save link"><mat-icon>content_copy</mat-icon></button>
        <mat-hint *ngIf="copied">Copied!</mat-hint>
    </mat-form-field>
    <p class="error" *ngIf="errMessage">{{errMessage}}</p>
    <mat-progress-spinner 
        *ngIf="!errMessage && !url" 
        color="accent"
        mode="indeterminate" 
        strokeWidth="5" diameter="50"
    ></mat-progress-spinner>
</mat-dialog-content>
